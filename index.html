<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I miei animali Preferiti</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const { useState } = React;
            function ShowAnimals() {
                const [animals, setAnimals] = useState([]);

                const animalsChoices = [
                    "Cane",
                    "Gatto",
                    "Pappagallo",
                    "Cavallo",
                    "Panda",
                ];

                function handleClick() {
                    const randomIndex = Math.floor(
                        Math.random() * animalsChoices.length
                    );
                    const randomAnimal = animalsChoices[randomIndex];
                    setAnimals([...animals, randomAnimal]);
                }
                return (
                    <>
                        <button onClick={handleClick}>Aggiungi Animale</button>
                        <details>
                            <summary>
                                <strong>Animali</strong>
                            </summary>
                            <div>
                                <ul>
                                    {animals.map((animal) => {
                                        return <li key={animal}>{animal}</li>;
                                    })}
                                </ul>
                            </div>
                        </details>
                    </>
                );
            }

            const { createRoot } = ReactDOM;
            const root = createRoot(document.querySelector(".lista-animali"));
            root.render(<ShowAnimals />);
        </script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>I miei animali Preferiti</h1>
        </header>
        <main>
            <figure>
                <img
                    src="https://picsum.photos/400/300"
                    alt="Immagine Casuale"
                />
            </figure>
            <div class="lista-animali"></div>
        </main>
        <footer>
            <p>Creato con amore da... un collega sbadato! üêæ</p>
        </footer>
    </body>
</html>
