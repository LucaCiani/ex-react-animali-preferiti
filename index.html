<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I miei animali Preferiti</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const { useState } = React;

            function Modal({
                title,
                content,
                show = false,
                onClose = () => {},
                onConfirm = () => {},
            }) {
                return (
                    show &&
                    ReactDOM.createPortal(
                        <div className="modal-container">
                            <div className="modal">
                                <h2>{title}</h2>
                                {content}
                                <div
                                    style={{
                                        marginTop: "1em",
                                        display: "flex",
                                        gap: "0.5em",
                                    }}
                                >
                                    <button onClick={onClose}>Annulla</button>
                                    <button onClick={onConfirm}>
                                        Conferma
                                    </button>
                                </div>
                            </div>
                        </div>,
                        document.body
                    )
                );
            }

            function ShowAnimals() {
                const [animals, setAnimals] = useState([]);
                const [showModal, setShowModal] = useState(false);
                const [inputValue, setInputValue] = useState("");

                function handleAddClick() {
                    setShowModal(true);
                    setInputValue("");
                }

                function handleClose() {
                    setShowModal(false);
                    setInputValue("");
                }

                function handleConfirm() {
                    if (inputValue.trim()) {
                        setAnimals([...animals, inputValue.trim()]);
                    }
                    setShowModal(false);
                    setInputValue("");
                }

                const modalContent = (
                    <input
                        type="text"
                        placeholder="Nome animale"
                        value={inputValue}
                        onChange={(e) => setInputValue(e.target.value)}
                    />
                );

                return (
                    <>
                        <button onClick={handleAddClick}>
                            Aggiungi Animale
                        </button>
                        <details>
                            <summary>
                                <strong>Animali</strong>
                            </summary>
                            <div>
                                <ul>
                                    {animals.map((animal) => (
                                        <li key={animal}>{animal}</li>
                                    ))}
                                </ul>
                            </div>
                        </details>
                        <Modal
                            title="Aggiungi un animale"
                            content={modalContent}
                            show={showModal}
                            onClose={handleClose}
                            onConfirm={handleConfirm}
                        />
                    </>
                );
            }

            const { createRoot } = ReactDOM;
            const root = createRoot(document.querySelector(".lista-animali"));
            root.render(<ShowAnimals />);
        </script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>I miei animali Preferiti</h1>
        </header>
        <main>
            <figure>
                <img
                    src="https://picsum.photos/400/300"
                    alt="Immagine Casuale"
                />
            </figure>
            <div class="lista-animali"></div>
        </main>
        <footer>
            <p>Creato con amore da... un collega sbadato! üêæ</p>
        </footer>
    </body>
</html>
